name: Build Electron macOS .dmg

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd electron
          npm install

      - name: Build .dmg with electron-builder
        run: |
          cd electron
          npx electron-builder --mac

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeraBoxDrive-macOS-dmg
          path: electron/dist/*.dmg
